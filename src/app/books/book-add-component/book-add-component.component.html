<form
  #form="ngForm"
  class="container">
  <section class="form-block">
    <label>New Book</label>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input
        [(ngModel)]="book.isbn"
        required
        minlength="3"
        #isbn="ngModel"
        name="isbn"
        type="text"
        id="isbn"
        placeholder="Enter a valid ISBN"
        size="35">
      <small *ngIf="isbn.invalid && (isbn.dirty || isbn.touched)">
        This field has an error
      </small>
      <small *ngIf="isbn.errors?.required &&
                    (isbn.dirty || isbn.touched)">
        This field is required
      </small>
      <small *ngIf="isbn.errors?.minlength &&
                    (isbn.dirty || isbn.touched)">
        Please insert at least 3 characters.
      </small>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        [(ngModel)]="book.title"
        #title="ngModel"
        name="title"
        type="text"
        id="title"
        placeholder="Enter the title"
        size="35">
    </div>
    <div class="form-group">
      <label for="abstract">Abstract</label>
      <textarea
        [(ngModel)]="book.abstract"
        #abstract="ngModel"
        name="abstract"
        id="abstract" rows="5"></textarea>
    </div>
    <button
      [disabled]="form.invalid"
      (click)="submitNewBook(form)"
      type="button"
      class="btn btn-primary">Create new Book
    </button>
  </section>
</form>
