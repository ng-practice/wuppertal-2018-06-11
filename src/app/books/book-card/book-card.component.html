<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
  <div class="card clickable">
    <div class="card-img">
      <img src="/assets/img/book-covers/dummy.png">
    </div>
    <div class="card-block">
      <div class="card-title">{{ book.title }}</div>
      <span class="card-media-title">
        {{ book.authors }}
      </span>
      <p class="card-text">
        {{ book.abstract }}
      </p>
      <p class="card-text">
        Rating: {{ book.rating }}
      </p>
    </div>
    <div class="card-actions">
      <button (appClickOnce)="rateUp()" class="btn btn-default">+</button>
      <button (appClickOnce)="rateDown()" class="btn btn-default">-</button>
    </div>
  </div>
</div>
